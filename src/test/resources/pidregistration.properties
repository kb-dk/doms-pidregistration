# URL of Fedora installation
pidregistration.fedoraLocation=http://alhena:7980/fedora
# Username for fedora - needs rights for querying RI, and reading and writing DC in objects
pidregistration.userName=fedoraAdmin
# Password for fedora.
pidregistration.password=fedoraAdminPass
# URL of fedora SOAP webservice WSDL
pidregistration.domsWSAPIEndpoint=http://alhena:7980/centralWebservice-service/central/?wsdl
# Handle prefix
pidregistration.handlePrefix=109.3.1
# Path of handle private key. The private key is assumed to be a file called admpriv.bin. Default is ~/
#pidregistration.privateKeyPath=
# Password of handle private key.
pidregistration.privateKeyPassword=
# Prefix of pid URL to be generated
pidregistration.pidPrefix=http://bitfinder.statsbiblioteket.dk
# The maximum number of results in one DOMS request-response cycle
pidregistration.doms.maxResultSize=10000
# The DOMS collections to consider.
# The left side name (with 'pidregistration.doms.collections.' stripped) is used as the ID for the collection
# in the constructed URL.
pidregistration.doms.collections.radiotv=doms:RadioTV_Collection
pidregistration.doms.collections.reklamefilm=doms:Collection_Reklamefilm