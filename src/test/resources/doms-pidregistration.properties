# URL of Fedora installation
doms-pidregistration.fedoraLocation=http://alhena:7980/fedora
# Username for fedora - needs rights for querying RI, and reading and writing DC in objects
doms-pidregistration.userName=fedoraAdmin
# Password for fedora.
doms-pidregistration.password=fedoraAdminPass
# URL of fedora SOAP webservice WSDL
doms-pidregistration.domsWSAPIEndpoint=http://alhena:7980/centralWebservice-service/central/?wsdl
# Handle prefix
doms-pidregistration.handlePrefix=109.3.1
# Path of handle private key. The private key is assumed to be a file called admpriv.bin. Default is ~/
#pidregistration.privateKeyPath=
# Password of handle private key.
doms-pidregistration.privateKeyPassword=
# Prefix of pid URL to be generated
doms-pidregistration.pidPrefix=http://bitfinder.statsbiblioteket.dk
# The maximum number of results in one DOMS request-response cycle
doms-pidregistration.doms.maxResultSize=10000
# The DOMS collections to consider.
# The left side name (with 'pidregistration.doms.collections.' stripped) is used as the ID for the collection
# in the constructed URL.
doms-pidregistration.doms.collections.radiotv=doms:RadioTV_Collection
doms-pidregistration.doms.collections.reklamefilm=doms:Collection_Reklamefilm
# Database properties
doms-pidregistration.database.url=jdbc:postgresql://localhost:5432/pidreg-devel
doms-pidregistration.database.username=pidreg
doms-pidregistration.database.password=pidreg